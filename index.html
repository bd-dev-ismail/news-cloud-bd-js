        <!-- End Nav Code -->
        </section>

    <main>
      <section class="container">
        <!-- Start Categories Section -->
      <section id="categories-section">
        <ul id="category-container" class="py-2 nav nav-tabs border-0 flex-md-row flex-sm-row flex-row justify-content-center align-items-center">
        </ul>
      </section>
      <!-- End Categories Section -->
      <section>
        <h4 class="text-center pt-1" id="item-found"></h4>
      </section>
      <!-- Spinner  -->
      <section>
        
          <div id="spinner" class="d-flex justify-content-center align-items-center d-none" style="height: 50vh;">
        <div class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
        
      </section>
      <!-- Start News Section  -->
      <section id="news-section" class="py-4">
        <div id="news-container" class="row row-cols-1 row-cols-lg-1 row-cols-md-2 g-4 ">
          <!-- <div class="col">
           </div> -->
        </div>
        
        <div id="no-news-found" class="d-none">

        </div>
      </section>
      <!-- End News Section  -->

      <!-- Start Modal Section  -->
      <section id="modal-section">
          <!-- Modal -->
        <div class="modal fade" id="newsModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newsModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="modal-container" class="modal-body">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Modal Section  -->
      </section>
